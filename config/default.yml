preprocess:
  normalize_pcts: [0.5, 99.5]
  n4_bias_correction: false
  gaussian_filter: true
  nlm_denoising: false
  clahe: false
  clahe_clip_limit: 0.5
  gaussian_sigma: 1.0

seeds:
  method: otsu
  # margin: 0.1
  # grad_percentile: 70
  # erosion_um: 1.0



segment:
  method: graphcut
  target: mean_rank
  rank: 1                # middle class when K=3
  # lambda_smooth: 2.0       # â†‘ = smoother boundaries
  # sigma_edge: 0.05         # edge sensitivity on [0,1] intensities
  # hard_seed_weight: 1.0e6  # keep seeds fixed
  # band_dilate: 1           # give GC room to move (voxels)
  # data_scale: 1.0          # scale data term vs smoothness

post:
  radius: 1
