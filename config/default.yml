preprocess:
  normalize_pcts: [0.5, 99.5]
  n4_bias_correction: false
  gaussian_filter: false
  nlm_denoising: false
  clahe: true
  gaussian_sigma: 1.0

seeds:
  method: otsu
  margin: 0.1
  grad_percentile: 70
  erosion_um: 1.0

segment:
  method: graphcut
  band_width: 0.08

post:
  min_object_um: 1.0
  fill_holes_um: 2.0
